<style>
:root{
  --azul:#003366;
  --azul-claro:#00509e;
  --gris:#f2f4f7;
  --blanco:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#f4f6f9,#eef1f6);
  color:#333;
  padding:24px;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,var(--azul),var(--azul-claro));
  color:white;
  padding:22px;
  text-align:center;
  border-radius:14px;
  box-shadow:0 18px 45px rgba(0,0,0,.18);
}

header h1{
  font-size:1.9rem;
}

/* ===== CONTENEDOR ===== */
.container{
  max-width:1200px;
  margin:40px auto 0;
  text-align:center;
}

/* ===== DESCRIPCIÃ“N ===== */
.description{
  background:var(--blanco);
  padding:22px 28px;
  border-radius:18px;
  box-shadow:0 16px 40px rgba(0,0,0,.08);
}

.description p{
  font-size:1rem;
  margin:6px 0;
}

/* ===== LOGOS ===== */
.logos{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:26px;
  margin-top:45px;
}

/* ===== CARD LOGO ===== */
.logo{
  width:160px;
  height:120px;
  background:var(--blanco);
  border:2px solid var(--azul);
  border-radius:18px;
  padding:14px;
  cursor:pointer;

  display:flex;
  align-items:center;
  justify-content:center;

  position:relative; /* ðŸ”‘ NECESARIO PARA TOOLTIP */

  box-shadow:0 18px 40px rgba(0,0,0,.12);
  transition:.45s ease;
}

.logo a{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
}

.logo img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transition:transform .45s ease;
}

/* HOVER */
.logo:hover{
  transform:translateY(-10px);
  border-color:var(--azul-claro);
  box-shadow:0 28px 60px rgba(0,0,0,.28);
}

.logo:hover img{
  transform:scale(1.08);
}

/* ===== TOOLTIP ===== */
.tooltip{
  position:absolute;
  bottom:130%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  color:white;
  padding:7px 14px;
  border-radius:10px;
  font-size:.75rem;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
}

.logo:hover .tooltip{
  opacity:1;
}

/* ===== RESPONSIVE ===== */
@media(max-width:480px){
  .logo{
    width:140px;
    height:110px;
  }

  header h1{
    font-size:1.6rem;
  }
}
</style>
</head>
